<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickShort</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #74ABE2, #5563DE);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }
    .container {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        padding: 30px;
        width: 90%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 4px 30px rgba(0,0,0,0.2);
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 15px;
    }
    input {
        width: 80%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
    }
    button {
        background: #ffb400;
        color: black;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
    }
    button:hover {
        background: #e6a100;
    }
    .result {
        margin-top: 20px;
        background: rgba(255,255,255,0.2);
        padding: 10px;
        border-radius: 8px;
        word-wrap: break-word;
    }
    a {
        color: #ffd369;
        text-decoration: none;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>QuickShort</h1>
        <input type="text" id="longUrl" placeholder="Enter long URL here">
        <br>
        <button onclick="shortenUrl()">Shorten</button>
        <div class="result" id="result" style="display:none;"></div>
    </div>

<script>
function shortenUrl() {
    const longUrl = document.getElementById('longUrl').value;
    if (!longUrl) {
        alert("Please enter a URL");
        return;
    }
    fetch("/shorten", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: longUrl })
    })
    .then(res => res.json())
    .then(data => {
        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        if (data.short_url) {
            resultDiv.innerHTML = "Short URL: <a href='" + data.short_url + "' target='_blank'>" + data.short_url + "</a>";
        } else {
            resultDiv.innerHTML = "Error shortening URL.";
        }
    });
}
</script>
</body>
</html>
